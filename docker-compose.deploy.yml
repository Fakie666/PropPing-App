services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: propping
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d propping"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.deploy
    environment:
      NODE_ENV: production
      UPLOAD_DIR: /app/uploads
      RUN_WORKER: "false"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run worker:prod
    restart: unless-stopped
    env_file:
      - .env.deploy
    environment:
      NODE_ENV: production
      UPLOAD_DIR: /app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads

volumes:
  pgdata:
  uploads_data:
